{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">검색 결과</h4>
            </div>
            <div class="card-body">
                <h5 class="card-title">키워드: {{ keyword }}</h5>
                <div class="content mt-4">
                    {{ content | safe }}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_styles %}
<style>
    .content table {
        width: 100%;
        margin-bottom: 1rem;
        color: #212529;
        border-collapse: collapse;
    }
    .content th, .content td {
        padding: 0.75rem;
        vertical-align: top;
        border-top: 1px solid #dee2e6;
    }
    .content thead th {
        vertical-align: bottom;
        border-bottom: 2px solid #dee2e6;
    }
    .content tbody + tbody {
        border-top: 2px solid #dee2e6;
    }
    mark {
        background-color: yellow;
        padding: 0.2em;
    }
</style>
{% endblock %}
